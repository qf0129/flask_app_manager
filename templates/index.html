<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>

<div class="configs_div"></div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
        $.ajax({
            url:"/configs",
            type:'GET',
            cache:false,
            processData:false,
            contentType:false,
            dataType: 'json',
            success:function(Data){
                if (Data.code==0){
                    for (var i=0;i<Data.configs.length;i++){
                        $('.configs_div').append('<div onclick="start_config(\''+Data.configs[i]+'\')">'+Data.configs[i]+'</div>');
                    }
                }else{
                    alert(Data.msg);
                }
            },
            error:function(){
                stop_listen();
                alert("error");
            }
        });

        function start_config(config_name){
            $.ajax({
                url:"/start_config",
                type:'POST',
                data:{config_name:config_name},
                cache:false,
                processData:false,
                contentType:false,
                dataType: 'json',
                success:function(Data){
                    if (Data.code==0){
                        alert('success');
                    }else{
                        alert(Data.msg);
                    }
                },
                error:function(){
                    alert("error");
                }
            });
        }
</script>
</body>
</html>
